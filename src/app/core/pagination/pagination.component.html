<div class="px-2 py-3">
  <div *ngIf="pagination" class="flex">
    <div class="flex items-center justify-center w-full pg-text lg:w-1/3 lg:justify-start lg:items-center">
      Showing {{ getPaginationText() }}
    </div>
    <div class="flex items-center justify-center w-full lg:w-1/4">
      <mat-icon
        class="pg-arrow"
        [ngStyle]="{ opacity: pagination.page == 1 ? '0.5' : '' }"
        (click)="setPagination(pagination.page - 1)"
        [ngClass]="{ disabled: pagination.page == 1 }"
        >chevron_left</mat-icon
      >

      <div class="pg-circle" (click)="setPagination(pagination.page - 2)" *ngIf="pagination.page > 2">
        {{ pagination.page - 2 }}
      </div>
      <div class="pg-circle" (click)="setPagination(pagination.page - 1)" *ngIf="pagination.page > 1">
        {{ pagination.page - 1 }}
      </div>

      <div class="pg-circle pg-circle-selected">{{ pagination.page ? pagination.page : "0" }}</div>
      <div class="pg-circle" (click)="setPagination(pagination.page + 1)" *ngIf="pagination.page < pagination.pages">
        {{ pagination.page + 1 }}
      </div>
      <div
        class="pg-circle"
        (click)="setPagination(pagination.page + 2)"
        *ngIf="pagination.page + 1 < pagination.pages"
      >
        {{ pagination.page + 2 }}
      </div>

      <mat-icon
        class="pg-arrow"
        [ngStyle]="{ opacity: pagination.page >= pagination.pages ? '0.5' : '' }"
        (click)="setPagination(pagination.page + 1)"
        [ngClass]="{ disabled: pagination.page >= pagination.pages }"
      >
        chevron_right</mat-icon
      >
    </div>
    <div class="flex items-center justify-center w-full mt-2 lg:w-2/5 lg:justify-end lg:items-center lg:m-0">
      <span class="pg-text">Items per page &nbsp;&nbsp;</span>
      <mat-form-field class="pagination-select" appearance="outline" style="width: 77px !important; height: 32px">
        <mat-select
          [(ngModel)]="perPage"
          (selectionChange)="onChangePerPage($event)"
          class="ff-poppins-bold"
          style="font-size: 13px"
        >
          <mat-option value="10">10</mat-option>
          <mat-option value="25">25</mat-option>
          <mat-option value="50">50</mat-option>
          <mat-option value="100">100</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
