<div class="model">
  <mat-tab-group class="my-6">
    <mat-tab label="Model">
      <div class="flex w-full px-4 gap-4 h-[70px]">
        <div class="input-field flex items-center gap-3 w-[64%] py-6">
          <div class="flex justify-between items-center h-fit w-[60%]">
            <div>
              <mat-form-field class=" max-w-[220px]" >
                <input #modelName matInput placeholder="Input Your Model Name" />
              </mat-form-field>
            </div>
            <div class="flex items-center gap-3 h-fit">
              <button mat-icon-button class="flex" aria-label="lock" (click)="onlockclicked($event)">
                <mat-icon>{{ isLocked ?  "lock_open" : "lock"}}</mat-icon>
              </button>
              <mat-icon>arrow_drop_down</mat-icon>
              <mat-icon>radio_button_unchecked</mat-icon>
              <img
                src="assets/icons/Vector_1.svg"
                alt=""
                width="20px"
                height="20px"
              />
              <mat-icon>edit</mat-icon>
            </div>
          </div>
          <mat-form-field appearance="outline" class="search-field">
            <input matInput placeholder="Search" />
            <mat-icon matPrefix class="search-icon">search</mat-icon>
            <mat-icon class="search-icon" style="cursor: pointer" matSuffix
              >close</mat-icon
            >
          </mat-form-field>
          <img
            src="assets/icons/Vector_2.svg"
            alt=""
            width="20px"
            height="20px"
          />
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="flex items-center self-center gap-3 h-fit">
          <mat-icon>import_export</mat-icon>
            <button mat-icon-button class="flex" aria-label="lock" (click)="onSaveclicked(modelName.value)">
                <mat-icon>save</mat-icon>
            </button>
          <mat-icon>refresh</mat-icon>
          <mat-icon>filter_list</mat-icon>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="flex items-center self-center gap-3 h-fit">
          <mat-icon>zoom_in</mat-icon>
          <span>100%</span>
          <mat-icon>zoom_out</mat-icon>
        </div>
        <mat-divider [vertical]="true"></mat-divider>
        <div class="flex items-center self-center gap-10 h-fit">
          <span>Standard</span>
          <mat-icon>arrow_drop_down</mat-icon>
        </div>
      </div>
      <div>
        <app-diagram (setJoinedTable)="onSetJoinedtable($event)" ></app-diagram>
        <!-- <app-jointjs></app-jointjs> -->
      </div>
      <div class="mt-3">
        <mat-expansion-panel class="panel" expanded>
          <mat-expansion-panel-header> </mat-expansion-panel-header>
          <app-table
            [tableProps]="tableProps"
            [dataSource]="dataSource"
          ></app-table>
        </mat-expansion-panel>
      </div>
    </mat-tab>
    <mat-tab label="Metrics"> <app-coming-soon></app-coming-soon> </mat-tab>
    <mat-tab label="Data Explorer">
      <app-coming-soon></app-coming-soon>
    </mat-tab>
  </mat-tab-group>
</div>
<notifier-container></notifier-container>
