<span class="flex justify-end pt-[20px] pr-[20px]">
  <mat-icon class="text-[19px] flex items-center justify-center cursor-pointer hover:text-red-600"
    (click)="closeDialog()">clear</mat-icon>
</span>

<main class="flex items-center justify-center px-[20px] pb-[40px]" [ngClass]="dataSetCategories">
  <section>
    <div class="flex flex-col gap-[10px] mt-[19px] items-center">
      <div class="logos flex justify-between items-center gap-[25px]">
        <img class="w-[100px]" [src]="dataSetCategories.logo" alt="Image" />
        <mat-icon>sync_alt</mat-icon>
        <img src="assets/images/sync-dataset-logo.svg" alt="Image" />
      </div>
      <span class="font-bold text-[1rem]">
        <span class="uppercase">{{ dataSetCategories.categoryName }}</span> data will sync into Neuclon</span>
    </div>

    <form>
      <mat-tab-group>
        <mat-tab *ngFor="let it of ['Development', 'Staging', 'Production']" label="{{ it }}" class="custom-tab">
          <div class="flex mt-[31px] items-center flex-col" *ngFor="let field of currentForm?.fields"
            class="form-group">
            <div class="input-field flex-col flex w-[95%]">
              <mat-label class="font-medium text-[1rem] capitalize">
                {{ field.label }}
                <button mat-raised-button class="m-[10px]" type="button" *ngIf="field.type === 'password'"
                  (click)="toggleInputField(field)">
                  {{ buttonText }}
                </button>
              </mat-label>
              <!-- input fields -->
             
              <mat-form-field appearance="outline" *ngIf="field.type != 'checkbox'">
                
                <input [type]="field.type" matInput [value]="field.value" [placeholder]="field.label"
                  *ngIf="!(field.type === 'select' || field.type === 'checkbox' || field.type === 'textarea'||field.type==='radio')"
                  class="form-control" [readonly]="field.disabled" 
                  [(ngModel)]="field.value" [name]="field.name"
                  />
                  
                <textarea matInput *ngIf="field.type === 'textarea'" [placeholder]="field.label"></textarea>
                <!-- dropdown -->
                <mat-select *ngIf="field.type === 'select'" [(ngModel)]="field.value" [name]="field.name" (selectionChange)="changeConnectionMethod($event.value)" >
                  <mat-option *ngFor="let option of field.formOptions" [value]="option.value"  >{{option.label}}</mat-option>
                </mat-select>
                <!-- radio button -->
                <div *ngIf="field.type==='radio'">
                  <p> {{field.description}} </p>
                  <mat-radio-group aria-label="Select an option" *ngFor="let item of field.radiolabel">
                    <mat-radio-button [value]="item.value"> {{item.label}} </mat-radio-button>
                    <p><small> {{item.description}}</small></p>
                    <mat-error></mat-error>
                  </mat-radio-group>
                </div>
              </mat-form-field>
              <!-- for key value input -->
              <div class="mat-form-fields">
                <mat-form-field class="form-field" appearance="outline" *ngFor="let item of field.headers">
                  <input [type]="item.type" matInput [placeholder]="item.label" class="form-control">
                </mat-form-field>
                <button mat-mini-fab color="accent" *ngIf="field.type==='url'">
                  <mat-icon>plus_one</mat-icon>
                </button>
              </div>
              <div class="mat-form-fields">
                <mat-form-field class="form-field" appearance="outline" *ngFor="let item of field.urlparameters">
                  <input [type]="item.type" matInput [placeholder]="item.label" class="form-control">
                </mat-form-field>
                <button mat-mini-fab color="accent" *ngIf="field.type==='url'">
                  <mat-icon>plus_one</mat-icon>
                </button>
              </div>

              <!-- switch -->
              <mat-slide-toggle *ngIf="field.type === 'checkbox'"></mat-slide-toggle>
            </div>
          </div>
        </mat-tab>
      </mat-tab-group>
    </form>

    <div class="flex items-center justify-center w-full">
      <button mat-raised-button (click)="connectDB()" type="button" >Connect</button>
      <!-- <button (click)="submitForm()">Submit</button> -->
    </div>
  </section>
  
</main>
<notifier-container></notifier-container>
